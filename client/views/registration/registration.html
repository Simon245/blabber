<template name="registration">
  <div id="registration-view" class="accounts-view">
    <h1>Register</h1>
    <form action="#" id="registration-form">
      <div>
        <input type="email" id="accounts-email" placeholder="email">
      </div>
      <div>
        <input type="password" id="accounts-password" placeholder="password">
      </div>
      <div>
        <input type="password" id="accounts-confirm" placeholder="confirm password">
      </div>
      <div>
        <input type="submit" value="Sign up">
      </div>
    </form>
  </div>
</template>
