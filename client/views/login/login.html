<template name="login">
  <div id="login-view" class="accounts-view">
    <h1>Blabber</h1>
    <form action="#" id="login-form">
      <div>
        <input type="email" id="accounts-email" placeholder="email">
      </div>
      <div>
        <input type="password" id="accounts-password" placeholder="password">
      </div>
      <div>
        <input type="submit" value="login">
      </div>
    </form>
    <div class="other-links">
      <a href="#">Register</a>
      <a href="#">Forgot Password</a>
    </div>
  </div>
</template>
