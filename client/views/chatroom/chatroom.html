<template name="chatroom">
  <div class="chatroom-view">
    {{> navbar }}
    <div class="row">
      <div class="small-12 columns">
        <div id="messages">
          {{#each allMessages }}
            {{> message }}
          {{/each}}
        </div>
      </div>
    </div>
      {{> chat_box }}
  </div>
</template>
